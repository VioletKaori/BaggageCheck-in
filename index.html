    <script type="text/javascript">
        //取得指定id的对象
        function getObj(id){
            return document.getElementById(id);
        }
        //添加行函数
        function addRow(tabName){
            //取得table的对象
            var tab=getObj(tabName);
            //添加行
            var row=tab.insertRow(tab.rows.length);

            var weigthCell=row.insertCell(row.cells.length);
            weigthCell.style.textAlign="center";
            var lengthCell=row.insertCell(row.cells.length);
            lengthCell.style.textAlign="center";
            var widthCell=row.insertCell(row.cells.length);
            widthCell.style.textAlign="center";
            var heightCell=row.insertCell(row.cells.length);
            heightCell.style.textAlign="center";
            var buttonCell=row.insertCell(row.cells.length);
            buttonCell.style.textAlign="center";

            var weight = getObj("weight").value;
            weigthCell.innerText=weight.toString();

            var length = getObj("length").value;
            lengthCell.innerText = length.toString();

            var width = getObj("width").value;
            widthCell.innerHTML=width.toString();

            var height = getObj("height").value;
            heightCell.innerHTML=height.toString();

            buttonCell.innerHTML='<input value="删除"type="button"onclick="deleteRow(this)"/>';
        }
        //删除列函数，删除方法传入参数为行的索引
        function deleteRow(obj){
            var row=obj.parentNode.parentNode;
            var tab=row.parentNode;
            tab.deleteRow(row.rowIndex);
        }
    </script>
